#Set prefix to Ctrl + Space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

#Set navigation mode to vim
set -g mode-keys vi

#Fix delay on Esc key
set -s escape-time 0

#Turn on mouse mode
setw -g mouse on

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# Change panes and windows so they start at 1 and not at 0
set -g base-index 1
setw -g pane-base-index 1

# Fix terminal color
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# Open new windows and panes in current path
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @batt_charged_icon "Charged"
set -g @batt_charging_icon "Charging"
set -g @batt_discharging_icon ""
set -g @batt_attached_icon "Attached but not charging! "

set -g status-right '#{battery_icon}#{battery_percentage} (#{battery_remain}) | %a %d %h  %H:%M '
set -g status-right-length 80

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
